<!DOCTYPE html>
<html>
<head>
    <title>Max Shows Currency Conversions</title>
<script>
        function chooseOp() {
            const base = parseFloat(document.getElementById("base").value);
            const conversion = parseFloat(document.getElementById("conversion").value);
            result;
    
            if (document.getElementById("mean").checked) {
                result = (base + conversion) / 2;
                document.getElementById("resultOp").innerHTML = `Average of ${base} and ${conversion} is ${result}`;
            } else if (document.getElementById("maximum").checked) {
                result = Math.max(base, conversion);
                document.getElementById("resultOp").innerHTML = `Max of ${base} and ${conversion} is ${result}`;
            } else if (document.getElementById("minimum").checked) {
                result = Math.min(base, conversion);
                document.getElementById("resultOp").innerHTML = `Min of ${base} and ${conversion} is ${result}`;
            }
        }
</script>
</head>
<body>
    <form>
        <label><input type="radio" name="operation" id="mean" value="mean" onClick="chooseOp()">Average</label>
		<label><input type="radio" name="operation" id="maximum" value="maximum" onClick="chooseOp()">Maximum</label>
		<label><input type="radio" name="operation" id="minimum" value="minimum" onClick="chooseOp()">Minimum</label>
    </form>
<form>
    
    <label for="amount">Enter base amount:</label>
	<input type="number" id="amount" value="50"><br><br>
	
	<label for="conversion">Enter the conversion rate:</label>
	<input type="number" id="conversion" value="35"><br><br>
	
	<button onclick="convert()">Show conversions</button><br><br>
</form>
<p id="result"></p>
<p id="resultOp"></p>
	
	<script>
        
		resultElement = document.getElementById("result");
		
		function convert() {
		    amount = document.getElementById("amount").value;
			conversion = document.getElementById("conversion").value;
			toShow = "";
			
			for (i = 1; i <= 5; i++) {
				value = amount * Math.pow(2, i-1);
				converted = value * conversion;
				toShow += value + " is " + converted + "; ";
			}
			
			resultElement.innerHTML = "Conversions are: " + toShow;
            event.preventDefault();
        }
        
	</script>
    

</body>
</html>
